<html>
<head>
	<meta charset='utf-8'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
	<form id='meta-form'>
		<label>Keyword 1</label>
		<input name="keyword_1" id="keyword_1" type="keyword_1"></input>
		<label>Keyword 2</label>
		<input name ="keyword_2" id="keyword_2" type="keyword_2"></input>
		<label>Domain/Brand</label>
		<input name ="domain" id="domain" type="domain"></input>
	
	
		<input name ="submit" id="submit" type="submit" value="Go!"></input>
	</form>
	<div id="result">
		result....
	</div>
	<script type="text/javascript">
		$('#meta-form').submit(function() {
		  var keyword_1 = $('#keyword_1').val();
		  var keyword_2 = $('#keyword_2').val();
		  var domain = $('#domain').val();
		  var separator ='|';
		  $("#result").html(keyword_1+' '+separator+' '+keyword_2+' - '+domain);
		  return false;
		});
	</script>
</body>
</html>
